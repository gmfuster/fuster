<div>        
  <div  class="divsByCol" style="text-align:center; margin-left: 2vw; ">

    <div  >

      <div style=" height:8vh; display:inline-block; margin-right:5px;">
        <div style="user-select: none; background-color:deeppink;  display: inline-block; font-size: 5vh;;">
            <span  style="cursor:pointer" (click) = "changeRows('-')">-</span><span  >|ROWS|</span>
            <span  style="cursor:pointer" (click) = "changeRows('+')">+</span>
        </div>
        <br/><span> :{{rows}}</span>
      </div> 

      <div style=" height:8vh; display:inline-block;">
        <div style="user-select: none; background-color:deepskyblue;  display: inline-block; font-size: 5vh;;">
            <span  style="cursor:pointer" (click) = "changeColumns('-')">-</span><span  >|COLUMNS|</span>
            <span  style="cursor:pointer" (click) = "changeColumns('+')">+</span>
        </div>
        <br/><span> :{{columns}}</span>
      </div>                          
      
    </div>     
  

    <div class="divsByRowSpaceAround">      

      <div style="width:50vw; margin:auto;  text-align: right;">                 
        <div class="forRowsOfTen" #boxForCells style="justify-content:right; height:60vh;">      
        </div> 
      </div>

      <div style=" width:40vw; text-align: left; ">
        <div style="width:50vw; display:inline-block; height:10vh;">
          <button class="doubleButtonsLike" (click) = "showThemNow()">Show</button><button class="doubleButtonsLikePink" (click) = "resetThemNow()">Reset</button>
        </div> 
        Rows:{{stringForAddingRows}}<br/>
        Columns:{{stringForAddingColumns}}
      </div>

    </div>

      


  </div>

</div>
